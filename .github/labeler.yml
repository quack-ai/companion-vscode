"ext: media":
  - assets/*

"module: commands":
  - src/commands/*

"module: quack":
  - src/util/quack.ts

"module: telemetry":
  - src/util/analytics.ts

"module: github":
  - src/util/github.ts

"module: session":
  - src/util/session.ts
  - src/util/vscode.ts

"module: webviews":
  - src/webviews/*

"module: extension":
  - src/extension.ts

"topic: build":
  - package.json
  - yarn.lock
  - tsconfig.json
  - rollup.config.js
  - webpack.config.js
  - .vscode/*

"topic: ci":
  - .github/*

"topic: docker":
  - docker-compose.yml
  - docker-compose.test.yml
  - Dockerfile
  - traefik.yml

"topic: documentation":
  - README.md
  - CONTRIBUTING.md
  - CHANGELOG.md
  - CODE_OF_CONDUCT.md

"type: code quality":
  - .eslintrc.json
  - .husky/*
