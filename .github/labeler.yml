'ext: media':
  - changed-files:
      - any-glob-to-any-file: media/*

'module: activation':
  - changed-files:
      - any-glob-to-any-file: src/activation/*

'module: commands':
  - changed-files:
      - any-glob-to-any-file: src/commands/*

'module: util':
  - changed-files:
      - any-glob-to-any-file: src/util/*

'module: webviews':
  - changed-files:
      - any-glob-to-any-file: src/webviews/*

'module: extension':
  - changed-files:
      - any-glob-to-any-file: src/extension.ts

'topic: build':
  - changed-files:
      - any-glob-to-any-file:
        - package.json
        - yarn.lock
        - tsconfig.json
        - webpack.config.js
        - .vscode/*

'topic: ci':
  - changed-files:
      - any-glob-to-any-file: .github/*

'topic: docs':
  - changed-files:
      - any-glob-to-any-file:
        - README.md
        - CONTRIBUTING.md
        - CHANGELOG.md
        - CODE_OF_CONDUCT.md

'topic: style':
  - changed-files:
      - any-glob-to-any-file:
        - .eslintrc.json
        - .husky/*
