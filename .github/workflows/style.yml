name: style

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  prettier:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Run prettier
        run: |
          yarn install --dev --exact --frozen-lockfile
          yarn prettier --version
          yarn format:check
  eslint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Run eslint
        run: |
          yarn install --dev --exact --frozen-lockfile
          yarn eslint --version
          yarn lint:check
